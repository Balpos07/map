<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f9f9f9;
            --card-color: #fff;
            --text-color: #333;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .weather-app {
            background-color: var(--card-color);
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .weather-app:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .search-box {
            padding: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: space-between;
        }

        .search-box input {
            flex-grow: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            margin-right: 10px;
            outline: none;
        }

        .search-box button {
            background-color: #fff;
            color: var(--primary-color);
            border: none;
            border-radius: 25px;
            padding: 0 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .search-box button:hover {
            background-color: #f1f1f1;
        }

        .weather-info {
            padding: 30px;
            text-align: center;
        }

        .city-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .date {
            color: #777;
            margin-bottom: 20px;
        }

        .weather-icon {
            margin: 20px 0;
            position: relative;
            height: 120px;
        }

        .weather-icon img {
            height: 100px;
            width: auto;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .temperature {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        .description {
            font-size: 20px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .weather-detail {
            text-align: center;
        }

        .weather-detail-title {
            font-size: 14px;
            color: #777;
        }

        .weather-detail-value {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            display: none;
        }

        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        /* Weather animations */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .drop {
            position: absolute;
            background: linear-gradient(0deg, rgba(255,255,255,0) 0%, #3498db 100%);
            width: 2px;
            height: 20px;
            top: -20px;
            animation: falling linear infinite;
        }

        @keyframes falling {
            0% { top: -20px; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0.3; }
        }

        .cloud {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .cloud-item {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Theme toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            font-size: 24px;
        }

        /* Dark theme */
        body.dark-theme {
            --background-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #f1f1f1;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">🌙</button>
    <div class="container">
        <div class="weather-app">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name" />
                <button id="searchBtn">Search</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Fetching weather data...</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="weather-info" id="weatherInfo">
                <div class="city-name" id="cityName">New York</div>
                <div class="date" id="date">Monday, April 4</div>
                
                <div class="weather-icon" id="weatherIcon">
                    <img src="/api/placeholder/100/100" alt="Weather Icon" id="weatherIconImg" />
                    <div id="weatherAnimation"></div>
                </div>
                
                <div class="temperature" id="temperature">--°C</div>
                <div class="description" id="description">--</div>
                
                <div class="weather-details">
                    <div class="weather-detail">
                        <div class="weather-detail-title">Humidity</div>
                        <div class="weather-detail-value" id="humidity">--%</div>
                    </div>
                    <div class="weather-detail">
                        <div class="weather-detail-title">Wind</div>
                        <div class="weather-detail-value" id="wind">-- m/s</div>
                    </div>
                    <div class="weather-detail">
                        <div class="weather-detail-title">Feels Like</div>
                        <div class="weather-detail-value" id="feelsLike">--°C</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKey = 'b50dd7b88727df4568e1904f50e71b15';
            
            // DOM Elements
            const cityInput = document.getElementById('cityInput');
            const searchBtn = document.getElementById('searchBtn');
            const cityNameEl = document.getElementById('cityName');
            const dateEl = document.getElementById('date');
            const temperatureEl = document.getElementById('temperature');
            const descriptionEl = document.getElementById('description');
            const humidityEl = document.getElementById('humidity');
            const windEl = document.getElementById('wind');
            const feelsLikeEl = document.getElementById('feelsLike');
            const weatherIconImg = document.getElementById('weatherIconImg');
            const weatherAnimationEl = document.getElementById('weatherAnimation');
            const loadingEl = document.getElementById('loading');
            const errorMessageEl = document.getElementById('errorMessage');
            const weatherInfoEl = document.getElementById('weatherInfo');
            const themeToggleBtn = document.getElementById('themeToggle');
            
            // Theme toggle
            themeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                themeToggleBtn.textContent = document.body.classList.contains('dark-theme') ? '☀️' : '🌙';
            });
            
            // Event Listeners
            searchBtn.addEventListener('click', fetchWeather);
            cityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    fetchWeather();
                }
            });
            
            // Initial weather fetch for default city
            fetchWeather('New York');
            
            // Set current date
            updateDate();
            
            // Functions
            function updateDate() {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                dateEl.textContent = now.toLocaleDateString('en-US', options);
            }
            
            function fetchWeather(defaultCity) {
                const city = defaultCity || cityInput.value.trim();
                
                if (!city) {
                    showError('Please enter a city name');
                    return;
                }
                
                // Show loading
                loadingEl.style.display = 'block';
                weatherInfoEl.style.opacity = '0.5';
                errorMessageEl.style.display = 'none';
                
                // API URL
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;
                
                console.log("Fetching weather for:", city);
                console.log("API URL (without key):", url.replace(apiKey, "API_KEY_HIDDEN"));
                
                // Fetch data
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            if (response.status === 401) {
                                throw new Error('API key error: Invalid API key or not yet activated');
                            } else if (response.status === 404) {
                                throw new Error(`City "${city}" not found. Try adding country code like "London,UK"`);
                            } else {
                                throw new Error(`Error ${response.status}: ${response.statusText}`);
                            }
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log("Weather data received:", data);
                        updateWeatherUI(data);
                        loadingEl.style.display = 'none';
                        weatherInfoEl.style.opacity = '1';
                    })
                    .catch(error => {
                        console.error("Weather API error:", error);
                        loadingEl.style.display = 'none';
                        weatherInfoEl.style.opacity = '1';
                        showError(error.message);
                    });
            }
            
            function updateWeatherUI(data) {
                cityNameEl.textContent = `${data.name}, ${data.sys.country}`;
                temperatureEl.textContent = `${Math.round(data.main.temp)}°C`;
                descriptionEl.textContent = data.weather[0].description;
                humidityEl.textContent = `${data.main.humidity}%`;
                windEl.textContent = `${data.wind.speed} m/s`;
                feelsLikeEl.textContent = `${Math.round(data.main.feels_like)}°C`;
                
                // Weather icon
                const iconCode = data.weather[0].icon;
                weatherIconImg.src = `/api/placeholder/100/100`;
                weatherIconImg.alt = data.weather[0].description;
                
                // Weather animations
                setupWeatherAnimation(data.weather[0].main);
            }
            
            function setupWeatherAnimation(weatherMain) {
                weatherAnimationEl.innerHTML = '';
                
                switch (weatherMain.toLowerCase()) {
                    case 'rain':
                    case 'drizzle':
                        createRainAnimation();
                        break;
                    case 'clouds':
                        createCloudAnimation();
                        break;
                    // Add more animations for different weather conditions
                }
            }
            
            function createRainAnimation() {
                const rainContainer = document.createElement('div');
                rainContainer.className = 'rain';
                
                for (let i = 0; i < 20; i++) {
                    const drop = document.createElement('div');
                    drop.className = 'drop';
                    drop.style.left = `${Math.random() * 100}%`;
                    drop.style.animationDuration = `${0.5 + Math.random() * 0.5}s`;
                    drop.style.animationDelay = `${Math.random() * 2}s`;
                    rainContainer.appendChild(drop);
                }
                
                weatherAnimationEl.appendChild(rainContainer);
            }
            
            function createCloudAnimation() {
                const cloudContainer = document.createElement('div');
                cloudContainer.className = 'cloud';
                
                for (let i = 0; i < 3; i++) {
                    const cloud = document.createElement('div');
                    cloud.className = 'cloud-item';
                    cloud.style.top = `${20 + Math.random() * 20}%`;
                    cloud.style.width = `${30 + Math.random() * 40}px`;
                    cloud.style.height = `${15 + Math.random() * 20}px`;
                    cloud.style.animationDuration = `${10 + Math.random() * 20}s`;
                    cloud.style.animationDelay = `${Math.random() * 10}s`;
                    cloudContainer.appendChild(cloud);
                }
                
                weatherAnimationEl.appendChild(cloudContainer);
            }
            
            function showError(message) {
                errorMessageEl.textContent = message;
                errorMessageEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
