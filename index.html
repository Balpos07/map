<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <ion-icon name="moon-outline"></ion-icon>
    </button>
    <div class="container">
        <div class="weather-app">
            <div class="search-box">
                <div class="search-controls">
                    <input type="text" id="cityInput" placeholder="Enter city name or zip code" />
                    <button id="searchBtn">Search</button>
                    <button class="favorite-btn" id="favoriteBtn">
                        <ion-icon name="star-outline"></ion-icon>
                    </button>
                    <div class="favorites-dropdown">
                        <button class="favorites-btn" id="favoritesBtn">
                            <ion-icon name="bookmark-outline"></ion-icon> Favorites 
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </button>
                        <div class="favorites-content" id="favoritesContent">
                            <div class="no-favorites">No favorites yet</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Fetching weather data...</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="weather-info" id="weatherInfo">
                <div class="current-weather">
                    <div class="city-info">
                        <div class="city-name" id="cityName">New York</div>
                        <div class="date" id="date">Monday, April 4</div>
                        
                        <div class="weather-icon" id="weatherIcon">
                            <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon" id="weatherIconImg" />
                            <div class="weather-animation" id="weatherAnimation"></div>
                        </div>
                        
                        <div class="temperature" id="temperature">
                            --<button class="unit-toggle" id="unitToggle">°C</button>
                        </div>
                        <div class="description" id="description">--</div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="weather-detail">
                            <div class="weather-detail-icon">
                                <ion-icon name="water-outline"></ion-icon>
                            </div>
                            <div class="weather-detail-text">
                                <div class="weather-detail-title">Humidity</div>
                                <div class="weather-detail-value" id="humidity">--%</div>
                            </div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-icon">
                                <ion-icon name="speedometer-outline"></ion-icon>
                            </div>
                            <div class="weather-detail-text">
                                <div class="weather-detail-title">Wind</div>
                                <div class="weather-detail-value" id="wind">-- m/s</div>
                            </div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-icon">
                                <ion-icon name="thermometer-outline"></ion-icon>
                            </div>
                            <div class="weather-detail-text">
                                <div class="weather-detail-title">Feels Like</div>
                                <div class="weather-detail-value" id="feelsLike">--°C</div>
                            </div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-icon">
                                <ion-icon name="shield-outline"></ion-icon>
                            </div>
                            <div class="weather-detail-text">
                                <div class="weather-detail-title">UV Index</div>
                                <div class="weather-detail-value" id="uvIndex">--</div>
                            </div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-icon">
                                <ion-icon name="leaf-outline"></ion-icon>
                            </div>
                            <div class="weather-detail-text">
                                <div class="weather-detail-title">Air Quality</div>
                                <div class="weather-detail-value" id="airQuality">--</div>
                            </div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-icon">
                                <ion-icon name="sunny-outline"></ion-icon>
                            </div>
                            <div class="weather-detail-text">
                                <div class="weather-detail-title">Sunrise/Sunset</div>
                                <div class="weather-detail-value">
                                    <div id="sunTimes">-- / --</div>
                                    <div class="sun-progress">
                                        <div class="sun-progress-bar" id="sunProgress"></div>
                                    </div>
                                    <div class="sun-times">
                                        <span id="sunriseTime">--:--</span>
                                        <span id="sunsetTime">--:--</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="forecast-container">
                    <div class="section-title">Hourly Forecast</div>
                    <div class="hourly-forecast" id="hourlyForecast">
                        <!-- Hourly items will be added here -->
                    </div>
                    
                    <div class="section-title">5-Day Forecast</div>
                    <div class="daily-forecast" id="dailyForecast">
                        <!-- Daily items will be added here -->
                    </div>
                </div>
                
                <div class="map-container" id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
